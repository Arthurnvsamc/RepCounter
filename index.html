<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Exercícios</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Seus estilos aqui */
  </style>
</head>
<body>
  <h1>Contador de Exercícios</h1>
  <div class="container" id="contadores">
    <!-- Contadores dinâmicos serão adicionados aqui -->
  </div>
  <button class="add-contador" onclick="adicionarContador()">+</button>

  <script>
    // Funções de controle de contadores
    let contadores = JSON.parse(localStorage.getItem("contadores")) || [];

    function atualizarLocalStorage() {
      localStorage.setItem("contadores", JSON.stringify(contadores));
    }

    function renderizarContadores() {
      const contadoresContainer = document.getElementById("contadores");
      contadoresContainer.innerHTML = '';
      contadores.forEach((contador, index) => {
        const contadorElement = document.createElement("div");
        contadorElement.classList.add("contador-wrapper");
        contadorElement.dataset.incremento = contador.incremento;
        contadorElement.innerHTML = `
          <div>
            <span>${contador.nome}</span>
            <span data-contador>${contador.valor}</span>
          </div>
          <button onclick="confirmarRemocao(${index})">X</button>
        `;
        contadoresContainer.appendChild(contadorElement);
      });
    }

    function adicionarContador() {
      const nome = prompt("Digite o nome do contador:");
      const incremento = parseInt(prompt("Quantas repetições por contagem? (ex: 1, 10, 20)"), 10) || 1;
      contadores.push({ nome, incremento, valor: 0 });
      atualizarLocalStorage();
      renderizarContadores();
    }

    function confirmarRemocao(index) {
      if (confirm("Deseja realmente remover este contador?")) {
        contadores.splice(index, 1);
        atualizarLocalStorage();
        renderizarContadores();
      }
    }

    // Controle de Volume para o Primeiro Contador
    window.addEventListener("keydown", function(event) {
      if (contadores.length > 0) {
        const incremento = contadores[0].incremento;
        if (event.key === "ArrowUp" || event.key === "VolumeUp") {
          contadores[0].valor += incremento;
        } else if (event.key === "ArrowDown" || event.key === "VolumeDown") {
          contadores[0].valor = Math.max(0, contadores[0].valor - incremento);
        }
        atualizarLocalStorage();
        renderizarContadores();
      }
    });

    // Inicializar contadores ao carregar
    renderizarContadores();

    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha no registro do Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
